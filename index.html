<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpage1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1>Registration Form </h1>
<p>Please fill out the form with required information!</p>

<div class="cont">


<form >

<fieldset>
    
<label>
    Enter your first name:
    <input type="text" id="firstName" name="name" required>
</label>
<label>
    Enter your last name:
    <input type="text" id="lastName" name="name" required>
</label>
<label>
    Enter your email:
    <input type="email" id="email" name="email" required>
</label>
<label>
    Create a new password:
    <input type="password" name="password" id="password" required>
</label>
</fieldset>

<fieldset>
    <label>
        <input type="radio" class="inline" name="account-type" >
        Personal Account
    </label>
    <label>
        <input type="radio" class="inline" name="account-type">
        Business Account
    </label>
    <label>
        <input type="checkbox" class="inline" name="terms">
        I accept <a href="#">terms and condition</a>
    </label>
</fieldset>
<fieldset>
    <label>
        Upload Your Picture:
        <input type="file" name="file" >
    </label>
    <label>
        Input your age(years):
        <input type="number" name="age" min="15" max="60">
    </label>
</fieldset>
<label >
    How did you hear about us:
    <select name="reference" id="reference">
        <option value="" > (select one)</option>
        <option value="1">Youtube</option>
        <option value="2">Instagram</option>
        <option value="3">Website</option>
        <option value="4">Other</option>
    </select>
</label>
<label>
    Provide your bio:
    <textarea name="bio" rows="3" cols="25" placeholder="I like coding on the beach....."></textarea>
</label>
<input type="submit" value="submit">
</form>
</div>
</body>
</html>
